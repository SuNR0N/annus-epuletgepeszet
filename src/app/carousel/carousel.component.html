<ngb-carousel class="carousel">
  <ng-template *ngFor="let slide of slides" ngbSlide>
    <div class="container">
      <img [src]="slide.url"
           class="d-block img-fluid"
           [alt]="slide.caption">
    </div>
    <div class="carousel-caption">
      <h3>{{ slide.caption }}</h3>
      <p>{{ slide.description }}</p>
    </div>
  </ng-template>
</ngb-carousel>
